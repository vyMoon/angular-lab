<!-- <p>pockemon-header works!</p> -->
<header class="header header-main">
    <div class="wrapper header_wrapper">
        <div class="header_infoContainer">
            <img class="header_logo" src="../../../assets/pokemons/25.png" alt="">

            <h1 class="header_title">{{title}}</h1>
        </div>
        
        <div class="header_controlscontainer"
            (click)="styleChange.emit()"
        >

            <div *ngIf="style === 'cards'"
                class="header_controlcontainer"
            >
                <svg class="header_control-main" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 15h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V9H3v2zm0-6v2h18V5H3z"/></svg>
            </div>

            <div *ngIf="style === 'lines'" 
                class="header_controlcontainer"
            >
                <svg class="header_control-main" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9h4V5H3v4zm0 5h4v-4H3v4zm5 0h4v-4H8v4zm5 0h4v-4h-4v4zM8 9h4V5H8v4zm5-4v4h4V5h-4zm5 9h4v-4h-4v4zM3 19h4v-4H3v4zm5 0h4v-4H8v4zm5 0h4v-4h-4v4zm5 0h4v-4h-4v4zm0-14v4h4V5h-4z"/></svg>
            </div>

        </div>

    </div>
</header>
